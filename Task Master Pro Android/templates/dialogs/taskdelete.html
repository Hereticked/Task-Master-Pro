    <div class="ngdialog-message">
        <div>
            <h3>Delete "{{task.name}}"?</h3>
        </div>
        <p style="padding:5px;"></p>
        <div>If you confirm, this task will be <b>deleted permanently</b>.</div>
        <p style="padding:5px;"></p>
        <div>
           <button class="button button-small button-positive" id="btn-space" ng-click="deleteTask()">Confirm</button>
           <button class="button button-small button-assertive" id="btn-space" ng-click="closeThisDialog()">Cancel</button>
        </div>
    </div>
