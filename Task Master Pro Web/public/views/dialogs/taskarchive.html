    <div class="ngdialog-message">
        <div>
            <h3>Archive "{{task.name}}"?</h3>
        </div>
        <p style="padding:5px;"></p>
        <div>Store this task in the <b>Archives</b>?</div>
        <p style="padding:5px;"></p>
        <div>
           <button class="btn btn-primary btn-sm" id="btn-space" ng-click="archiveTask()">Confirm</button>
           <button class="btn btn-danger btn-sm" id="btn-space" ng-click="closeThisDialog()">Cancel</button>
        </div>
    </div>
